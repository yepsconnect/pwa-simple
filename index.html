<!DOCTYPE html>
<html>
  <head>
    <title>PWA с Push</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
    </style>
  </head>
  <body>
    <h1>PWA с Push-уведомлениями</h1>

    <div>
      <button id="enableBtn" onclick="enableNotifications()">
        Разрешить уведомления
      </button>
      <button id="registerBtn" onclick="registerDevice()" disabled>
        Зарегистрировать устройство
      </button>
    </div>

    <div id="status" class="status"></div>

    <script>
      // Ваш VAPID Public Key
      const vapidPublicKey =
        "BPil4UBbvS9ajjCsth2NGAbmX-Sd1ZffenpPJ7U4bxmkG0auFNd-Vz_NAKDhRd7Rt7hLggWlHmXAfdM7_ZiIKDE";
      let serviceWorkerRegistration;
      let pushSubscription;

      // Инициализация при загрузке страницы
      document.addEventListener("DOMContentLoaded", async () => {
        if ("serviceWorker" in navigator) {
          try {
            serviceWorkerRegistration = await navigator.serviceWorker.register(
              "sw.js"
            );
            console.log("Service Worker зарегистрирован");

            // Проверяем существующую подписку
            pushSubscription =
              await serviceWorkerRegistration.pushManager.getSubscription();
            if (pushSubscription) {
              updateUI(true, true);
              showStatus("У вас уже есть активная подписка", "success");
            }
          } catch (error) {
            console.error("Ошибка регистрации Service Worker:", error);
            showStatus("Ошибка регистрации Service Worker", "error");
          }
        } else {
          showStatus("Ваш браузер не поддерживает Service Worker", "error");
        }
      });

      // 1. Запрос разрешения на уведомления
      async function enableNotifications() {
        try {
          const permission = await Notification.requestPermission();
          if (permission === "granted") {
            showStatus("Разрешение на уведомления получено", "success");
            document.getElementById("registerBtn").disabled = false;
            document.getElementById("enableBtn").disabled = true;
          } else {
            showStatus("Разрешение не получено", "error");
          }
        } catch (error) {
          console.error("Ошибка запроса разрешения:", error);
          showStatus("Ошибка запроса разрешения", "error");
        }
      }

      // 2. Регистрация устройства для push-уведомлений
      async function registerDevice() {
        try {
          if (!serviceWorkerRegistration) {
            throw new Error("Service Worker не зарегистрирован");
          }

          pushSubscription =
            await serviceWorkerRegistration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: urlBase64ToUint8Array(vapidPublicKey),
            });

          // Отправляем подписку на сервер
          const response = await sendSubscriptionToServer(pushSubscription);

          showStatus("Устройство успешно зарегистрировано!", "success");
          updateUI(true, true);
          console.log("Подписка:", pushSubscription);
        } catch (error) {
          console.error("Ошибка регистрации:", error);
          showStatus("Ошибка регистрации: " + error.message, "error");
        }
      }

      // Отправка подписки на сервер
      async function sendSubscriptionToServer(subscription) {
        // Конвертируем Uint8Array в base64 строку
        const p256dh = btoa(
          String.fromCharCode.apply(
            null,
            new Uint8Array(subscription.getKey("p256dh"))
          )
        );

        const auth = btoa(
          String.fromCharCode.apply(
            null,
            new Uint8Array(subscription.getKey("auth"))
          )
        );

        const response = await fetch(
          "https://dkpush.boxt.one/api/pwa/subscribe",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              endpoint: subscription.endpoint,
              keys: {
                p256dh: p256dh, // Теперь это строка в base64
                auth: auth, // Теперь это строка в base64
              },
            }),
          }
        );

        if (!response.ok) {
          const error = await response.text();
          throw new Error(`Ошибка сервера: ${error}`);
        }
        return response.json();
      }

      // Обновление интерфейса
      function updateUI(notificationsEnabled, deviceRegistered) {
        document.getElementById("enableBtn").disabled = notificationsEnabled;
        document.getElementById("registerBtn").disabled = deviceRegistered;
      }

      // Показать статус
      function showStatus(message, type) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = message;
        statusDiv.className = "status " + type;
      }

      // Конвертация VAPID-ключа
      function urlBase64ToUint8Array(base64String) {
        const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, "+")
          .replace(/_/g, "/");
        const rawData = atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }
    </script>
  </body>
</html>
